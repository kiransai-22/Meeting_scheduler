<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Meeting Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Virtual Meeting Scheduler</h1>
        <form method="POST" action="/schedule">
            <input type="text" name="title" placeholder="Meeting Title" required>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <input type="number" name="reminder" placeholder="Reminder (mins before)" required>
            <button type="submit">Schedule Meeting</button>
        </form>

        <h2>Scheduled Meetings</h2>
        <ul>
            {% for meeting in meetings %}
                <li>
                    <strong>{{ meeting.title }}</strong> on {{ meeting.datetime }} (Reminder at {{ meeting.reminder }})
                    <a href="/edit/{{ meeting.id }}">Edit</a> |
                    <a href="/delete/{{ meeting.id }}" onclick="return confirm('Are you sure?')">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
